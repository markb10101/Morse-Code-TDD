<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Document</title>
    </head>

    <body>
        <div id="container">
            <h1>ENGLISH / MORSE-CODE TRANSLATOR</h1>
            <form>
                <section>
                    <label for "input">Input:</label>
                    <textarea id="input" name="input" rows="6" cols="50" placeholder="Enter English Letters, Numbers or International Morse Code. When entering Morse Code, separate each character with a '/'"></textarea>
                </section>
                <button id="translate" type="button">TRANSLATE</button>
                <section>
                    <label for "output">Output:</label>
                    <textarea id="output" name="output" rows="6" cols="50" placeholder="Translation will appear here"></textarea>
                </section>
            </form>
        </div>
        <script type="module" src="morse.js"></script>
    </body>

</html>
